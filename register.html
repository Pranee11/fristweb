<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
         <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
    
</head>
<body>
    <h1>Register</h1>
    <form>
       <p>ชื่อ : <input type="text"></p>
       <p>นามสกุล :  <input type="text"></p>
       <p>Email :  <input type="email"></p>
       <p>วันเกิด :  <input type="date"></p>
       <p>น้ำหนัก :  <input type="number" min="5" max="500"></p>
       <p>ส่วนสูง :  <input type="number" min="100" max="500"></p>
       <p>รูปภาพ : <input type="file"   ></p>
       
       <p>รหัสผ่าน : <input type="password"></p>
       <p>เพศ : <input type="radio" name="gender" value=" Male">ชาย
                   <input type="radio" name="gender" value=" Female">หญิง
       </p>
       <p>สีที่ชอบ :  <input type="text"></p>
       <p>ประเทศที่ชอบ : <input type="checkbox" name="country1" value=" Thailand ">Thailand
                    <input type="checkbox" name="country2" value=" Japanese">Japanese
                    <input type="checkbox" name="country3" value=" China ">China
       </p>

       <input type="submit" value="submit">
       <input type="reset" value="ยกเลิก">
    </form>
    
</body>
</html>
